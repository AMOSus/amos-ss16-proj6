<!-- This page displays the circle carrier dashboard view fragment. The function circleGraph will be called to create circles,
     depending on the amount of carriers available in the database.
     The user will be able to select carriers and compare them in either the average Consumption Graph or Continuous Consumption graph
-->

<div ng-controller="circleGraphController">

    <section layout="column" ng-init="circleGraph()">
    </section>

    <section layout="column" layout-align="center center">
        <div>
            <div id="circleGraphs"></div>
        </div>
        <div layout="row" layout-align="center center">
            <md-button layout="column" layout-align="center end" class="md-raised md-cornered" Onclick="location.href='#CompareCarrier'">Continuous Consumption Graph</md-button>
            <md-button layout="column" layout-align="center end" class="md-raised md-cornered" Onclick="location.href='#AverageEnergyConsumptionChart'">Average Consumption Graph</md-button>
            <md-button class="md-raised md-cornered" ng-click="circleGraph()">Refresh</md-button>
            <p> Last Refresh = {{ timeStamp | date : HH:mmm:ss:sss }}</p>
        </div>
    </section>
</div>
