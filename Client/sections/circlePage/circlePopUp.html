<md-dialog ng-controller = "circlePopUpController">
  <form>
    <md-dialog-content>
      <div class="md-dialog-content">

          <h1> {{title}} </h1>
       <p>
          In this window, you can choose if you want to add the carrier to the side navigation bar or
           only take a closer look on the carrier itself.
       </p>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button>Put carrier into Side Navigation</md-button>
        <span flex> </span>
      <md-button >Take a closer look on the carrier</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
