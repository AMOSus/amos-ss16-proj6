<!-- This html fragment displays the Simulation Page of the system
     From here the following things can be done
     1: See which data files are on the server
     2: Set the settings for the next simulation
     3: Start the new simulation
     4: Upload a data file
-->

<div ng-controller="simulationPageController" layout="column" layout-align="start start">

    <!-- Headline for starting a new simulation -->
    <h1>Select parameters to start the simulation</h1>

    <!--
    Generates a table with the following values and input fields:
    Available Datafiles as drop down
    Wait times of the dataProcessing scripts as input filed: Compression, FirstDataLoad, DataReload
    Amount Of Carriers as input field
    KeepEveryXRows as Compression rate
    -->

    <form name="carriersForm" ng-submit="startSimulation()">
        <table>
            <tr>
                <td align=right>Datafile:</td>
                <td align=left>
                    <select  ng-model="selectedDataFile" required>
                        <option ng-repeat="x in dataFileNames">{{x}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align=right> Amount of Carriers: </td>
                <td align=left> <input type="number" name="amountOfCarriers" ng-model="amountOfCarriers" min="0" max="999" required /></td>
            </tr>
            <tr>
                <td align=right> Wait time compression (in ms): </td>
                <td align=left> <input type="number" name="waitForCompression" ng-model="waitForCompression" min="0" max="999" required /></td>
            </tr>
            <tr>
                <td align=right>Wait time for first data load (in s): </td>
                <td align=left><input type="number" name="waitForFirstDataLoad" ng-model="waitForFirstDataLoad" min="0" max="999" required /></td>
            </tr>
            <tr>
                <td align=right>Wait time for  data reload (ins s): </td>
                <td align=left><input type="number" name="waitForDataReload" ng-model="waitForDataReload" min="0" max="999" required /></td>
            </tr>
            <tr>
                <td align=right>Keep Every X Rows: </td>
                <td align=left><input type="number" name="keepEveryXRows" ng-model="keepEveryXRows"  min="0" max="999" required /></td>
            </tr>
            <tr>
                <td><button type="submit" ng-disabled="carriersForm.$invalid">Start Simulation</button></td>
            </tr>
        </table>
     </form>

    <!-- Headline for upload -->
    <h1>Upload a new CSV - file</h1>

    <div class = "fileUpload">
        <form action="django/dataInterface/fileUpload.html" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <p class="uploadText"> Choose CSV - file:<br/>
	                <input hidden name="fileName" id="fileName">
	                <input name="file" type="file" accept="text/csv"/>
	                </p>
                </tr>
                <tr>
                    <button type="button">Upload</button> </form>
                </tr>
            </table>
    </div>

</div>
