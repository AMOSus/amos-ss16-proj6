<!-- Explanation of the sub-tab -->
<div class ="page-header">
    <h1>Project Documentation</h1>

<!-- Project Documentation Part is structured in a ina an accordion layout. Basically it is a list of collapsible items.
The title of each item is structured like a table of content. on a Button click, the element will open up and show the content -->
<div class="container">
    <div class="panel-group" id="accordion">
        <!-- First closed element in the accordion structure -->
        <div class="panel panel-default">
            <!-- This is the item that will be always shown and on which the user can click on to expand the content -->
            <div class="panel-heading">
                <h4 class="panel-title">
                <a href ="" ng-click="collapsed =! collapsed">Bill of Material (BOM)</a>
                </h4>
            </div>
            <!-- content of the above clickable element. The content will be inserted from a different html fragment -->
            <div ng-show="collapsed" class="panel-collapse collapse in">
                <ng-include src="'sections/helpPage/helpPageFragments/projectDocuFragments/BoM.html'"></ng-include>
            </div>
        </div>
        <!-- Second closed element in the accordion structure -->
        <div class="panel panel-default">
            <!-- This is the item that will be always shown and on which the user can click on to expand the content -->
            <div class="panel-heading">
                <h4 class="panel-title">
                <a href ="" ng-click="collapsed2 =! collapsed2">Connection of AngularJS and Django</a>
                </h4>
            </div>
            <!-- content of the above clickable element. The content will be inserted from a different html fragment -->
            <div ng-show="collapsed2" class="panel-collapse collapse in">
                <ng-include src="'sections/helpPage/helpPageFragments/projectDocuFragments/connectionAngDjango.html'"></ng-include>
            </div>
        </div>
        <!-- Third closed element in the accordion structure -->
        <div class="panel panel-default">
            <!-- This is the item that will be always shown and on which the user can click on to expand the content -->
            <div class="panel-heading">
                <h4 class="panel-title">
                <a href ="" ng-click="collapsed3 =! collapsed3">Database Schema</a>
                </h4>
            </div>
            <!-- content of the above clickable element -->
            <div ng-show="collapsed3" class="panel-collapse collapse in">
                <ng-include src="'sections/helpPage/helpPageFragments/projectDocuFragments/DatabaseSchema.html'"></ng-include>
            </div>
        </div>
        <!-- Forth closed element in the accordion structure -->
        <div class="panel panel-default">
            <!-- This is the item that will be always shown and on which the user can click on to expand the content -->
            <div class="panel-heading">
                <h4 class="panel-title">
                <a href ="" ng-click="collapsed4 =! collapsed4">Front End</a>
                </h4>
            </div>
            <!-- content of the above clickable element -->
            <div ng-show="collapsed4" class="panel-collapse collapse in">
                <div class="panel-body">
                    Insert Front End text
                </div>
            </div>
        </div>
    </div>
