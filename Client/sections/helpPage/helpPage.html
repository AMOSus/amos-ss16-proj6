<!--The help page of this program. Here, the user will find a user manual -->
<div class="col-sx-2" ng-controller="ScrollController">
    <!-- Page header, explaining the help page -->
    <div class ="page-header">
        <h1>Help Page</h1>
        <p>
            This help Page contains all Information, needed to navigate through the Data Analysis Tool and will explain details about the project.
        </p>
    </div>
    <!-- The Help Page is strcutured in form of a tab layout. There are a total of 3 tabs, which are Glossary, Manual and Project Documentation -->
    <div ng-cloak class ="tabView">
        <md-content>
            <!-- Initialize Tab layout. -->
            <md-tabs md-dynamic-height md-border-bottom>
                <!-- First tab-->
                <md-tab label="Glossary">
                    <!-- Content part, this will be inserted from a different html fragment -->
                    <md-content class="md-padding">
                        <ng-include src="'sections/helpPage/helpPageFragments/glossaryFragments/glossary.html'"></ng-include>
                    </md-content>
                </md-tab>
                <!-- Second tab-->
                <md-tab label="Manual">
                    <!-- Content part, this will be inserted from a different html fragment -->
                    <md-content class="md-padding">
                        <ng-include src="'sections/helpPage/helpPageFragments/manualFragments/manual.html'"></ng-include>
                    </md-content>
                </md-tab>
                <!-- Third tab-->
                <md-tab label="Project Documentation">
                    <!-- Content part, this will be inserted from a different html fragment -->
                    <md-content class="md-padding">
                        <ng-include src="'sections/helpPage/helpPageFragments/projectDocuFragments/projectDocu.html'"></ng-include>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
