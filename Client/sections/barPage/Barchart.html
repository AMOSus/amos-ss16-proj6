<!--Button to change to the circle chart view  -->
<div layout="row" layout-align="center center">
<!--Controller of the barChart View and the initial call  -->
<div ng-controller="barGraphController">
        <div class ="page-header">
        <h1> BarChart <span class="glyphicon glyphicon-repeat" aria-hidden="true" ng-click="refresh()"></span></h1>
        <p> <b>Current Filename:</b> {{ currentFileName }} | <b>Last Refresh:</b> {{ ts | date : "HH:mm:ss" }} <br>
            Select the Carriers you want to investigate further and click the wanted preferred Graph
        </p>
    </div>

    <section layout="column" layout-align="center center" ng-init="barGraph()">
        <div>
            <!--place where the canvas will be displayed  -->
            <canvas id="barChart" width="800" height="600"></canvas>
        </div>
        <!--Buttons to move to the continuous graph or average graph  -->
        <div layout="row" layout-align="center center" class="btn-group">
            <button class="btn btn-default" Onclick="location.href='#CompareCarrier'">Continuous Consumption Graph</button>
            <button class="btn btn-default" Onclick="location.href='#AverageEnergyConsumptionChart'">Average Consumption Graph</button>
        </div>
    </section>
</div>

<!--Download options-->
<div class = "rawDownload">
    Download Database tables as csv:
    <a href = "django/dataInterface/rawData.csv?table=iteration">Iteration table</a> |
    <a href = "django/dataInterface/rawData.csv?table=timestamp">Timestamp table</a>
</div>
