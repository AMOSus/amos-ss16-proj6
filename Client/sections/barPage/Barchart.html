<!--Button to change to the circle chart view  -->
<center>
        <br>
        <md-button class="md-raised md-cornered" Onclick="location.href='#CircleCarrier'">Change to Circle Chart View</md-button>
</center>

<!--Controller of the barChart View and the initial call  -->
<div ng-controller="barGraphController">
    <section layout="column" layout-align="center center" ng-init="barGraph()">
        <div>
            <!--place where the canvas will be displayed  -->
            <canvas id="barChart" width="800" height="600"></canvas>
        </div>
        <!--Buttons to move to the continious graph or average graph  -->
        <div layout="row" layout-align="center center">
            <md-button layout="column" layout-align="center end" class="md-raised md-cornered" Onclick="location.href='#CompareCarrier'">Continuous Consumption Graph</md-button>
            <md-button layout="column" layout-align="center end" class="md-raised md-cornered" Onclick="location.href='#AverageEnergyConsumptionChart'">Average Consumption Graph</md-button>
            <md-button layout="column" layout-align="center end" class="md-raised md-cornered" ng-click="refresh()">Refresh</md-button>
            <p class="timestamp"> Time of last refresh = {{ ts | date : "HH:mm:ss.sss" }}</p>
        </div>
    </section>
</div>

<!--Download options-->
<div class = "rawDownload">
    Download Database tables as csv:
    <a href = "django/dataInterface/rawData.csv?table=iteration">Iteration table</a> |
    <a href = "django/dataInterface/rawData.csv?table=timestamp">Timestamp table</a>
</div>
