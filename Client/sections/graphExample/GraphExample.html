<div ng-controller="visuController">
	  <p>{{test}}</p>
	   <select ng-model="selectedDimension" ng-change = "paintGraphDynamic()">
	     <option ng-repeat="x in dimensions" value="{{x.id}}">{{x.name}}</option>
	   </select>
	   <select ng-model="selectedCarrier" ng-change = "paintGraphDynamic()">
	     <option ng-repeat="x in carriers" value="{{x.id}}">{{x.name}}</option>
	   </select>
	   <select ng-model="selectedIteration" ng-change = "paintGraphDynamic()">
	     <option ng-repeat="x in iterations" value="{{x.id}}">{{x.id}}</option>
	   </select>
	   <div id="graphdiv2" style="width:500px; height:300px;"></div>
 </div>
