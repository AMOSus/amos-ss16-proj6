<div ng-controller="compareCircleGraph">
    <div flex="100" layout = "row">
        <div flex class = "carrierSelection">
            <ul layout-align="center center" class = "carrierSelection" ng-init="createCompareGraph()">
                <li ng-repeat="carrier in carriers" ng-style="getListStyle(carrier.id)">
                    <!-- <div class="clearfix" ng-if="$index % 5 == 0"></div> -->
                    <label class = "carrierBox">
                        <input type="checkbox" id = "{{carrier.id}}" name="carriers[]" value = "{{carrier.id}}" ng-model="carrier.selected"/>
                        <div class = "carrierBox" ng-style = "percentageService.getColorOfCarrier(carrier.id)">
                            {{carrier.id}}
                        </div>
                    </label>
                </li>
            </ul>
        </div>

        <div flex class = "iterationSelection">
	   <form name = "iterationSelection">
             <label class = "iterationBox" ng-repeat="iterOption in iterationDimensions">
               <input type="radio" name = "iterOption" ng-value="iterOption.id" ng-model="$parent.selectedIteration"/>
               <div>
		 {{iterOption.name}}
               </div>
             </label>
           </form>
        </div>
	
        <div flex class = "dimensionSelection">
             <label class = "iterationBox" ng-repeat="dimension in dimensions">
               <input type="radio" name = "dimension" ng-value="dimension.id" ng-model="$parent.selectedDimension"/>
               <div>
		 {{dimension.name}}
               </div>
             </label>           
        </div>

        <div flex>
            <md-button class="md-raised md-cornered" ng-click="createCompareGraph()">Refresh</md-button>
        </div>
    </div>

    <!-- The graph and the legend will be displayed in a table layout.
    Through this layout, the legend will be displayed right next to the graph-->
   <table>
       <tr>
           <td>
               <div ng-init="createCompareGraph()" id="compareGraph" style="width:1400px; height:400px;"></div>
           </td>
           <td>
               <div class = "graphLegend" id ="compareGraphLegend"></div>
           </td>
       </tr>
   </table>

    <!-- Container for the DataExport. Data export will request the same csv createCompareGraph requested and allows
    the user to download the csv file. Layout is row and alignment is end (horizontal) start (vertical) to show
    the link on the right side below the createCompareGraph -->
    <div dataExport layout="row" layout-align="end start">
        <!--Links to requestedUrl from createCompareGraph ()
        requestedUrl is the defined value in createCompareGraph which is added within a href -->
          <a href ="{{requestedUrl}}">Export Data</a>
    </div>
</div>
