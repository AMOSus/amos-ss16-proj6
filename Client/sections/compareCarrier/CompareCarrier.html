<div ng-controller="compareCircleGraph">
    <div flex="100" layout = "row">
        <div flex="40" class = "carrierSelection">
            <ul layout-align="center center" class = "carrierSelection">
                <li ng-repeat="carrier in arrayCarrier" ng-style="getListStyle(carrier)">
                    <!-- <div class="clearfix" ng-if="$index % 5 == 0"></div> -->
                    <label class = "carrierBox">
                        <input type="checkbox" id = "{{carrier}}" ng-click="changeCarrierToCompare($event)"/>
                        <div class = "carrierBox" ng-style = "getColorOfCarrier(carrier)">
                            {{carrier}}
                        </div>
                    </label>
                </li>
            </ul>
        </div>

        <div flex = "20" class = "iterationSelection">
            <select ng-model="selectedIteration" ng-change = "changeIteration()">
                <option selected disabled value="">Chose Iteration</option>
                <option ng-repeat="x in iterationDimensions" value="{{x.id}}">{{x.name}}</option>
            </select>
        </div>
        <div flex = "20" class = "dimensionSelection">
            <select ng-model="selectedDimension" ng-change = "changeDimension()">
                <option selected disabled value="">Chose Diemnsion</option>
                <option ng-repeat="x in dimensions" value="{{x.id}}">{{x.name}}</option>
            </select>
        </div>

        <div flex = "20">
            <md-button class="md-raised md-cornered" ng-click="createCompareGraph()">Refresh</md-button>
        </div>
    </div>
    <div ng-init="createCompareGraph()" id="compareGraph" style="height: 500px;"></div>
</div>
