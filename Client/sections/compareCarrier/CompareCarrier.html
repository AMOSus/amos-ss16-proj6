 <div ng-controller="compareCircleGraph">

     <ul layout="row" layout-align="center center">
         <ul>
            <li ng-repeat="carrier in arrayCarrier" style=" color: black;  list-style-type: none; font-size: 20px;">
                <input type="checkbox" id = "{{carrier}}" ng-click="changeCarrierToCompare($event)"> Carrier {{carrier}}
            </li>
        </ul>

         <select ng-model="selectedIteration" ng-change = "changeIteration()">
            <option selected disabled  value="">Chose Iteration</option>
	        <option ng-repeat="x in iterationDimensions" value="{{x.id}}">{{x.name}}</option>
        </select>

        <select ng-model="selectedDimension" ng-change = "changeDimension()">
            <option selected disabled  value="">Chose Dimension</option>
	        <option ng-repeat="x in dimensions" value="{{x.id}}">{{x.name}}</option>
        </select>
     </ul>

     <md-button class="md-raised md-cornered" ng-click="createCompareGraph()">Refresh</md-button>

	   <div ng-init ="createCompareGraph()" id="compareGraph" style="width:1600px; height:600px;"></div>
 </div>
