<!-- This html fragment displays the AverageEnergyConsumption Chart
     Additionally to the graph, a checkbox menu to choose carriers from and a dropdown menu to choose
     dimensions is shown in this view.
-->

<div ng-controller="AverageEnergyConsumptionChart">

<!-- Dropdown selection menus and checkbxoes are put in a table layout.-->
    <table>
        <tr>
            <td>
                <div flex class = "carrierSelection">
                  <label class = "carrierBox" ng-repeat="carrier in carriers" ng-style="getListStyle(carrier.id)">
                    <input type="checkbox" id = "{{carrier.id}}" name="carriers[]" value = "{{carrier.id}}" ng-model="carrier.selected"/>
                    <div class = "carrierBox" ng-style = "percentageService.getColorOfCarrier(carrier.id)">
                      {{carrier.id}}
                    </div>
                  </label>
                </div>
            </td>
            <td>
              <!-- ng-change is empty right now. this has to change, when iterations can be selected from the database -->
	      <div class = "iterationSelection">
		<label class = "iterationBox" ng-repeat="iterOption in iterationDimensions">
		  <input type="radio" name = "iterOption" ng-value="iterOption.id" ng-model="$parent.selectedIteration"/>
		  <div>
		    {{iterOption.name}}
		  </div>
		</label>
              </div>
            </td>
            <td>
	      <div class = "dimensionSelection">
		<label class = "iterationBox" ng-repeat="dimension in dimensions">
		  <input type="radio" name = "dimension" ng-value="dimension.id" ng-model="$parent.selectedDimension"/>
		  <div>
		    {{dimension.name}}
		  </div>
		</label>           
              </div>
            </td>
            <td>
                 <md-button class="md-raised md-cornered"  ng-click="createAverageEnergyConsumptionChart()">Refresh</md-button>
            </td>
        </tr>
    </table>
    <!-- average energy consumption chart. -->

      <!-- The graph and the legend are displayed in a table layout.
            The div class graphSize will make the display the graph dynamically, according to the window size of the browser
            The div class graphLegend will display the legend of the graph right next to it-->
   <table >
       <tr>
           <td>
                <div class = "graphSize" ng-init ="createAverageEnergyConsumptionChart()" id="AverageEnergyConsumptionChart"></div>
           </td>
           <td>
               <div class = "graphLegend" id ="compareAverageEnergyConsumptionGraphLegend"></div>
           </td>
       </tr>
   </table>

    <!-- Container for the DataExport. Data export will request the same csv the AverageEnergyConsumptionChart
    requested and allows the user to download the csv file-->
    <!-- Layout is row and alignment is end (horizontal) start (vertical) to show it on the right side below the AverageEnergyConsumptionChart -->
    <div dataExport layout="row" layout-align="end start">
        <!--Links to url from createAverageEnergyConsumptionChart ()
        requestedUrl is the defined value in createAverageEnergyConsumptionChart which is added within a href -->
          <a href ="{{requestedUrl}}">Export Data</a>
    </div>
 </div>
