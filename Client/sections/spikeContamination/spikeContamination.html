<!-- this html snippet will display all spikes, during a real time simulation
 The user will be able to see all important events occurring without being inside one of the charts view-->

<div class="container" ng-controller="spikeContaminationController">
    <div class ="page-header">
        <h1>Spike Contamination</h1>
        <p> Klick on the right column to investigate a carrier further</p>
    </div>

    <div class="col-sx-12">

<!--table that shows the spikes-->
  <table class="table table-hover table-bordered table-striped" >
    <thead>
      <tr>
          <th>Iteration</th>
          <th>Carrier</th>
          <th>Percentage</th>
          <th>Investigate</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in spikedata">
          <td>{{x.fields.iteration}}</td>
          <td>{{x.fields.carrier}}</td>
          <td>{{x.fields.energyConsumptionPercent}} % </td>
          <td> <span class="glyphicon glyphicon-play" aria-hidden="true" ng-click="setValues(x.fields.carrier)"></span></td>
      </tr>
    </tbody>
  </table>
      </div>

</div>
