This index file is the main page. This should later be a Dashboard, where
the user can see different graphs -->



<!DOCTYPE html >
<html ng-app="app" xmlns="http://www.w3.org/1999/html">
   <head>
      <title>Rogue Vision</title>
       <!-- Scripts -->
       <!-- Importing Angular Scripts that are downloaded by Bower -->
       <!-- Angular, Angular-route, Angular-Animate, Angular-Aria, Angular-Messages, Angular-Material -->
       <script src="django_static/angular/angular.min.js"></script>
       <script src="django_static/angular-route/angular-route.min.js"></script>
       <script src="django_static/angular-animate/angular-animate.min.js"></script>
       <script src="django_static/angular-aria/angular-aria.min.js"></script>
       <script src="django_static/angular-messages/angular-messages.min.js"></script>
       <script src="django_static/angular-material/angular-material.min.js"></script>
       <script src="django_static/ui-bootstrap-tpls-1.3.3/index.js"></script>


       <!-- Importing Non-Angular Scripts that are downloaded by Bower -->
       <!-- Chart.js, jquery, papaparse, dygraph, bootstrap -->
       <script src="django_static/jquery/dist/jquery.min.js"></script>
       <script src="django_static/papaparse/papaparse.min.js"></script>
       <script src="django_static/dygraphs/dygraph-combined.js"></script>
       <script src="django_static/Chart.js/dist/Chart.min.js"></script>
       <script src="django_static/bootstrap/dist/js/bootstrap.min.js"></script>

       <!-- Importing Loccal Scripts -->
       <script src="sections/barPage/chart-angular.js"></script>
       <script src="app.js"></script>
       <script src="app.routes.js"></script>
       <script src="main.ctrl.js"></script>
       <script src="app.service.js"></script>
      <!-- End of Scripts -->

      <!-- Stylesheets-->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/graphs.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

      <!-- Favicon -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- End of Stylesheets-->
</head>
<body ng-controller="MainController as main" ng-cloak layout = "column">

    <!-- Defining a container layout with flex boxes -->
    <div>
        <!-- Header of the website template. This will be displayed on every site-->
        <header layout = "row">
            <!-- Displays the FAU - LOGO and Amos lettering -->
            <a href="index.html#/"><img src="assets/images/FAU-Logo.png"style="width:auto; height:80px; padding-top: 20px; padding-left: 15px;"></a>
            <p class = "title_name">AMOS</p>
            <section flex></section>
            <!-- Displays the RogueVision Logo and lettering and "Data Analytics Application" -->
            <a href="index.html#/"><img src="assets/images/RogueVision.png"style="width:auto; height:80px;"></a>
            <h2> {{main.title}} <br>Data Analytics Application </h2>
        </header>
    </div>
    <!--- This section is the content part of the layout. It includes the side navigation and ng-view for the html snippets from the different views -->
    <div layout = "row" class ="fillParameter">
        <div ng-controller="sideNavController">
            <!-- Side Navigation-->
            <md-sidenav md-component-id="menue" layout="column" class="md-sidenav-left" md-is-locked-open ="true" ng-style = "sideNavStyle()" >
                <!--Top part of the side navigation, which is a toolbar. Inside the toolbar is only a button, represented by a button. This button will trigger the navigation to open/close -->
                <md-toolbar class ="toolbar">
                    <md-button class="md-icon-button" ng-click ="toggleSidebar()">
                    <md-icon md-svg-src="assets/images/ic_menu_white_36px.svg"></md-icon>
                    </md-button>
                </md-toolbar>

                <!--Main part of the side navigation, which consists of links to different views. The links are either icons or icons and text, depending on the state of the navigation bar (small/big) -->
                <md-button class ="navButton" Onclick="location.href='#/'"><md-icon md-svg-src="assets/images/ic_home_white_36px.svg"></md-icon>&nbsp&nbsp{{home}}</md-button>
                <md-button class ="navButton" Onclick="location.href='#CircleCarrier'"><md-icon md-svg-src="assets/images/ic_donut_small_white_36px.svg"></md-icon>&nbsp&nbsp{{circleView}}</md-button>
                <md-button class ="navButton" Onclick="location.href='#BarCarrier'"><md-icon md-svg-src="assets/images/ic_equalizer_white_36px.svg"></md-icon>&nbsp&nbsp{{barView}}</md-button>
                <md-button class ="navButton" Onclick="location.href='#flexibilityPage'"><md-icon md-svg-src="assets/images/ic_show_chart_white_36px.svg"></md-icon>&nbsp&nbsp{{flexView}}</md-button>
                <md-button class ="navButton" Onclick="location.href='#simulation'"><md-icon md-svg-src="assets/images/ic_play_circle_outline_white_36px.svg"></md-icon>&nbsp&nbsp{{simulation}}</md-button>
                <md-button class ="navButton" Onclick="location.href='#help'"> <md-icon md-svg-src="assets/images/ic_help_white_36px.svg"></md-icon>&nbsp&nbsp{{help}}</md-button>
            </md-sidenav>
        </div>
        <!-- ng-view should show the html snippet, if a user clicks on a navigation button
            also I defined this part as "mainFrame". For now it should indicate the position of the main
            objects as well as give a link to the potential styles.
        -->
        <div flex="grow" layout-fill ng-view class = "ngViewContent"> </div>
    </div>
</body>
</html>
