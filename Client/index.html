<!--
This index file is the main page. This should later be a Dashboard, where
the user can see different graphs -->


<!DOCTYPE html >
<html ng-app="app">
   <head>
      <title>Siemens Data Analytics App</title>

       <!-- Scripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>

        <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>


      <script src="app.js"></script>
      <script src="app.routes.js"></script>
      <script src="main.ctrl.js"></script>
      <script src="sections/dashboard/dashboard.ctrl.js"></script>
       <!-- End of Scripts -->

       <!-- Stylesheets-->
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/main.css">

       <!-- End of Stylesheets-->

   </head>
   <body layout = "row" ng-cloak>
       <!-- Side Navigation-->
        <md-sidenav md-component-id="menue" layout="column" class="md-sidenav-left" >
            <md-list-item layout = "column">
                <div id="sidenavTOP"></div>
                    <md-button ><a href="#/">Introduction Page</a></md-button>
                    <md-button ><a href="#Dashboard">Dashboard</a></md-button>
                    <md-button ><a href="#Graph">Graph</a></md-button>
                    <md-button ><a href="#Documentation">Documentation</a></md-button>
            </md-list-item>
         </md-sidenav>

            <!-- Main layout Section. At the top are Quicklinks-->

        <md-content flex layout="column" ng-controller="sideNavController as ctrl">
            <section layout="column" layout-align="center center">
                 <div ng-controller="MainController as main">
                     <h1>{{main.title}}</h1>
                 </div>
                 <md-button class="md-raised md-cornered"  ng-click="openLeftMenu()">Open Navigation</md-button>
            </section>


             <!-- ng-view should show the html snippet, if a user clicks on a navigation button
         also I defined this part as "mainFrame". For now it should indicate the position of the main
         objects as well as give a link to the potential styles.
     -->

            <section layout = "column" layout-align="center center">
                 <div ng-view> </div>

            </section>
         </md-content>
   </body>
</html>
