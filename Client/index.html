<!DOCTYPE html >
<html ng-app="app" xmlns="http://www.w3.org/1999/html">
   <head>
      <title>Rogue Vision</title>

      <!-- Scripts -->
      <!-- Angular Material requires Angular.js Libraries -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

       <!-- local Scripts -->
       <script src="django_static/Chart.js/dist/Chart.bundle.js"></script>
       <script src="django_static/jquery/dist/jquery.min.js"></script>
       <script src="django_static/papaparse/papaparse.min.js"></script>
       <script src="django_static/dygraphs/dygraph-combined.js"></script>
       <script src="django_static/Chart.js/dist/Chart.min.js"></script>
       <script src="sections/barPage/chart-angular.js"></script>
       <script src="app.js"></script>
       <script src="app.routes.js"></script>
       <script src="main.ctrl.js"></script>
       <script src="app.service.js"></script>
       <script src="sections/dashboard/dashboard.ctrl.js"></script>
      <!-- circleCarrier.js does not exist please fix
        <script src="sections/circlePage/circleCarrier.js"></script>
      -->
      <!-- End of Scripts -->

      <!-- Stylesheets-->
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/main.css">
      <link rel="stylesheet" href="assets/css/graphs.css">
      <!-- End of Stylesheets-->
   </head>
   <body layout = "column" layout-align ="space around" ng-controller="MainController as main" ng-cloak >


         <!-- Header of the website template. This will be displayed on every site-->
         <header>
             <section layout = "row" layout-align ="start start" layout-margin>
                 <!-- Displays the FAU - LOGO and Amos lettering -->
                <a href="index.html#/"><img src="assets/images/FAU-Logo.png"style="width:auto; height:60px;"></a>
                            <p>AMOS</p>
                <section flex></section>
                 <!-- Displays the RogueVision Logo and lettering and "Data Analytics Application" -->
                 <a href="index.html#/"><img src="assets/images/RogueVision.png"style="width:auto; height:60px;"></a>
                 <h2> {{main.title}} <br>Data Analytics Application </h2>
             </section>
         </header>


        <!-- Content Layout, including header, main part for html snippets and sidenavigation -->

        <md-content flex layout="column" ng-controller="sideNavController as ctrl">

             <!-- Side Navigation-->
            <md-sidenav md-component-id="menue" layout="column" class="md-sidenav-left" >
                <div id="sidenavTOP"></div>
                <md-button class ="navButton" Onclick="location.href='#/'">Introduction Page</md-button>
                <md-button class ="navButton" Onclick="location.href='#Dashboard'">Dashboard</md-button>
                <md-button class ="navButton" Onclick="location.href='#Graph'">Graph</md-button>
                <md-button class ="navButton" Onclick="location.href='#Documentation'">Documentation</md-button>
            </md-sidenav>


             <!-- ng-view should show the html snippet, if a user clicks on a navigation button
         also I defined this part as "mainFrame". For now it should indicate the position of the main
         objects as well as give a link to the potential styles.     -->

            <section  layout = "column" layout-align="none center">
                 <div ng-view> </div>
            </section>
        </md-content>
   </body>
</html>
